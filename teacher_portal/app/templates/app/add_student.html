
<div style="display: flex; justify-content: start; margin-top: 20px;">
    <button onclick="showForm()" class="add-button" style="background-color: black; color: white; width: 100px;">Add</button>
</div>


<div id="add-student-form" style="display: none; padding: 20px; border: 1px solid #ccc; background-color: #f9f9f9; margin-top: 10px; max-width: 400px; margin: 20px auto;">
    <h3 style="text-align: center;">Add Student</h3>
    <form id="studentForm" method="POST" action="{% url 'add_student' %}" style="display: flex; flex-direction: column; align-items: center;">
        {% csrf_token %}

        
        <div style="display: flex; align-items: center; margin-bottom: 10px; width: 100%;">
            <label for="name" style="flex: 1; text-align: right; margin-right: 10px;">
                <i class="fas fa-user"></i> Name
            </label>
            <input type="text" id="name" name="name" required style="flex: 2; padding: 5px; width: 80%;">
        </div>

        
        <div style="display: flex; align-items: center; margin-bottom: 10px; width: 100%;">
            <label for="subject" style="flex: 1; text-align: right; margin-right: 10px;">
                <i class="fas fa-book"></i> Subject
            </label>
            <input type="text" id="subject" name="subject" required style="flex: 2; padding: 5px; width: 80%;">
        </div>

        
        <div style="display: flex; align-items: center; margin-bottom: 10px; width: 100%;">
            <label for="marks" style="flex: 1; text-align: right; margin-right: 10px;">
                <i class="fas fa-chart-line"></i> Marks
            </label>
            <input type="number" id="marks" name="marks" required style="flex: 2; padding: 5px; width: 80%;">
        </div>

        
        <button type="submit" style="margin-top: 10px; background-color: black; color: white; width: 120px;">Add</button>
    </form>
</div>

<script>
    function showForm() {
        document.getElementById("add-student-form").style.display = "block";
    }
</script>
